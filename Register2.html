<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .cover-photo {
      position: relative;
      background-color: #8836bf; 
      width: 965px;
      height: 170px;
    }

    .profile-photo {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      position: absolute;
      top: 160px;
      left: 20px;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -43px;
    }

    .social-media-label {
      margin-top: 10px;
    }

    .social-media-label .input-group {
      border: 2px solid rgb(182, 175, 175);
      border-radius: 8px;
      padding: 5px;
    }

    .input-group-prepend {
      width: 50px; 
      text-align: center;
    }

    .input-group-text {
      border: none;
      background: none;
      font-size: 20px;
    }

    .round2 {
      border: 2px solid rgb(182, 175, 175);
      border-radius: 8px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-lg-12 col-xl-9"> 
          <div class="card">
            <div class="row">
              <div class="col-lg-3"> 
                

                <div class="cover-photo" style="border-radius: 5px;">
                    <h3 style=" color: white; margin-left: 30px;padding-top: 20px;">Personal details</h3>
                        <h6 style=" color: white; margin-left: 30px;">Update your information and find out how it's used </h6>

                        <div style="margin-left: 760px;padding-top: 30px;">
                            <a href="#" id="coverPhotoLink" class="text-decoration-none" style=" color: white;"><h6>Upload Cover Photo</h6></a>
                            <!-- <input type="image" id="coverPhotoLink" class="text-decoration-none" style=" color: white;" value="Upload cover photo"> -->
                        </div>
                  </div>

                 
                <div class="profile-photo">
                  <img src="blank1.jpg"
                    alt="Profile Photo">
                </div>
                <br>
                <br>
                <br>
                
                  <div class="col">
                    <a href="#" id="photoLink" style="text-align: end;" class="text-decoration-none"> Upload Photo</a>
                  </div>
                  <br>
                  <br>
                  
                <div style="margin-left: 15px;" class="social-media-label">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fab fa-facebook"></i>
                      </span>
                    </div>
                    
                  </div>
                </div>
                <div style="margin-left: 15px;" class="social-media-label">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fab fa-twitter"></i>
                      </span>
                    </div>
                    
                  </div>
                </div>
                <div style="margin-left: 15px;" class="social-media-label">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fab fa-instagram"></i>
                      </span>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="col-lg-9"> 
                <div class="card-body">
                  <h5>Andy Horwitz</h5>
                  <p>New York</p>
                  <h2 class="text-left mb-4">Personal details</h2>
                  <h6>Update your information and find out how it's used</h6>
                  <form id="registrationForm">
                    <div class="mb-3 row">
                      
                    </div>
                    <div class="mb-3 row">
                      <div class="col">
                        <label for="firstName" class="form-label"><span style="font-weight: 700;">First Name</span></label>
                        <input type="text" class="form-control round2" id="firstName" name="firstName" required>
                      </div>
                      <div class="col">
                        <label for="lastName" class="form-label" ><span style="font-weight: 700;">Last Name</span></label>
                        <input type="text"  class="form-control round2" id="lastName" name="lastName" required>
                      </div>
                    </div> 
                    <div class="mb-3">
                      <label for ="bio" class="form-label"><span style="font-weight: 700;">Bio Description</span></label>
                      <textarea class="form-control round2" id="bio" name="bio" rows="2" required></textarea>
                    </div>
                    <div class="mb-3 row">
                      <div class="col">
                        <label for="email" class="form-label"> <span style="font-weight: 700;">Email Address</span></label>
                        <input type="email" placeholder="username@gmail.com" class="form-control round2" id="email" name="email" required>
                        <label><span style="font-size: medium; color:gray">Will use this email id to send you confirmation</span> </label>
                      </div>
                      
                      <div class="col">
                        <label for="phone" class="form-label"><span style="font-weight: 700;">Phone Number</span></label>
                        <input type="tel" placeholder="+91 8431955765" class="form-control round2" id="phone" name="phone" required>
                        <label><span style="font-size: medium; color:gray">use this number if they need to contact you</span> </label>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <div class="col">
                        <label for="address1" class="form-label"><span style="font-weight: 700;">Address 1</span></label>
                        <input type="text" class="form-control round2" id="address1" name="address1" required>
                      </div>
                      <div class="col">
                        <label for="address2" class="form-label"><span style="font-weight: 700;">Address 2</span></label>
                        <input type="text" class="form-control round2" id="address2" name="address2">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <div class="col">
                        <label for="city" class="form-label"><span style="font-weight: 700;">City</span></label>
                        <input type="text" class="form-control round2" id="city" name= "city" required>
                      </div>
                      <div class="col">
                        <label for="state" class="form-label"><span style="font-weight: 700;">State</span></label>
                        <input type="text" class="form-control round2" id="state" name="state" required>
                      </div>
                      <div class="col">
                        <label for="country" class="form-label"><span style="font-weight: 700;">Country</span></label>
                        <input type="text" class="form-control round2" id="country" name="country" required>
                      </div>
                      <div class="col">
                        <label for="zipcode" class="form-label"><span style="font-weight: 700;">Zip Code</span></label>
                        <input type="text" class="form-control round2" id="zipcode" name="zipcode" required>
                      </div>
                    </div>
                    <div class="mb-3 row justify-content-end">
                      <div class="col-auto">
                        <button type="button" class="btn btn-secondary rounded-pill" style="background-color: white;color: black;"><span style="font-weight: 700;">Cancel</span></button>
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary rounded-pill" style="background-color: blueviolet;"> <span style="font-weight: 700;">Confirm</span> </button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QBO7m9vu9vazX0j5y5aO6eQWoZ8ngvGatNJi7DRTZTz5LBFgM6bILuOvzhj8f0n5" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
